<div class="contact">
    <app-star [title]="'CONATCT SECTION'"  [color]="'#2c3e50'" ></app-star>
    <div class=" d-flex justify-content-center align-items-center">
        <form ngForm #f="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
                <input id="userName" type="text" placeholder="userName" ngModel name="userName" required class="form-control border-0 border-bottom py-3 position-relative ">
            </div>
            <div class="form-group mb-3">
                <input id="userAge" type="text" placeholder="userAge" ngModel name="userAge" required class="form-control border-0 border-bottom py-3 position-relative ">
            </div>
            <div class="form-group mb-3">
                <input id="userEmail" type="email" placeholder="userEmail" ngModel name="userEmail" required class="form-control border-0 border-bottom py-3 position-relative ">
            </div>
            <div class="form-group mb-3">
                <input id="userPassword" type="password" placeholder="userPassword" ngModel required name="userPassword" class="form-control border-0 border-bottom py-3 position-relative ">
            </div>
            <div class="form-group mb-3">
                <button class="btn btn-success" [disabled]="!f.valid" type="submit">send message</button>
            </div>
        </form>
    </div>

</div>
